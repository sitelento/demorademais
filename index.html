<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            flex-direction: column;
        }

        .loading-text {
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: ""; }
        }

        .dots::after {
            content: "";
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        .content {
            display: none;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="loading-text">Carregando<span class="dots"></span></div>
    <div class="content">Erro! O carregamento demorou demais.</div>

    <script>
        setTimeout(() => {
            document.querySelector(".loading-text").style.display = "none";
            document.querySelector(".content").style.display = "block";
        }, 10000); // 10 segundos de delay
    </script>

</body>
</html>
